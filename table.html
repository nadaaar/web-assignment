<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet'  href='style.css'>
    <title>Document</title>
</head>
<body>
    <div>
        <h1>TimeTable</h1>
    <table id="table"> 
        <tr>
            <th></th>
            <th>8:30-10:00</th>
            <th>10:00-11:20</th>
            <th>11:30-12:50</th>
            <th>1:00-2:20</th>
            <th>2:30-3:50</th>
            <th>4:00-5:20</th>
        </tr>
        <tr class="mon">
            <td>Monday</td>
            <td id="mon-1"></td>
            <td id="mon-2"></td>
            <td id="mon-3"></td>
            <td id="mon-4"></td>
            <td id="mon-5"></td>
            <td id="mon-6"></td>
        </tr>
        <tr class="tues">
            <td>Tuesday</td>
            <td id="tues-1"></td>
            <td id="tues-2"></td>
            <td id="tues-3"></td>
            <td id="tues-4"></td>
            <td id="tues-5"></td>
            <td id="tues-6"></td>
        </tr>
        <tr class="wed">
            <td>Wednesday</td>
            <td id="wed-1"></td>
            <td id="wed-2"></td>
            <td id="wed-3"></td>
            <td id="wed-4"></td>
            <td id="wed-5"></td>
            <td id="wed-6"></td>
        </tr>
        <tr class="thurs">
            <td>Thursday</td>
            <td id="th-1"></td>
            <td id="th-2"></td>
            <td id="th-3"></td>
            <td id="th-4"></td>
            <td id="th-5"></td>
            <td id="th-6"></td>
        </tr>
    </table>
</div>
<div>
    <h1>Form</h1>
    <form>
        <label for="day">Day:</label>
        <select id="day" name="day">
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
        </select>
        
        <br>
        
        <label for="time">Time:</label>
        <select id="time" name="time">
            <option value="8">8:30-9:50</option>
            <option value="10">10:00-11:20</option>
            <option value="11">11:30-12:50</option>
            <option value="1">1:00-2:20</option>
            <option value="2">2:30-3:50</option>
            <option value="4">4:00-5:20</option>
          </select>
        
        <br>
        
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject">
        
        <br>
        
        <button type="submit" id="btn">Submit</button>
      </form>
      
</div>

</body>
<script src="./script.js"></script>
</html>
